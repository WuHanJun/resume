<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .wrap {
        width:200px;
        height:200px;
        border:1px solid;
        overflow:hidden;
        position: relative;
    }
    .inner {
        width:100px;
        height:100px;
        border:1px solid;
        position:absolute;
        left:20%;
        bottom: -50%;
    }

</style>
<body>
<div class="wrap">
    <div class="inner"></div>
</div>
<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
    $('.wrap').on('mouseenter', function () {
        $('.inner').animate({
            bottom:"1%"
        })
    });
    $('.wrap').on('mouseleave', function () {
        $('.inner').animate({
            bottom:"-50%"
        })
    });
   // console.log(typeof $('.inner').css('top'))
    //var temp = JSON.parse($('.inner').css('top').match(/^\d*/)[0])
    //console.log(typeof temp)



</script>

</body>
</html>
